<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Afazeres</title>
    <style>
        body {
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            max-width: 400px;
            margin: 60px auto;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            padding: 32px 24px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f1f8ff;
            margin-bottom: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            font-size: 1.1em;
            transition: background 0.2s;
        }
        li.completed {
            text-decoration: line-through;
            color: #aaa;
            background: #e0e0e0;
        }
        input[type="checkbox"] {
            margin-right: 12px;
            accent-color: #66a6ff;
        }
        .add-task {
            display: flex;
            margin-bottom: 20px;
        }
        .add-task input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #b3c6ff;
            border-radius: 6px 0 0 6px;
            outline: none;
        }
        .add-task button {
            padding: 8px 16px;
            border: none;
            background: #66a6ff;
            color: #fff;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        .add-task button:hover {
            background: #4e8cff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Afazeres</h1>
        <form class="add-task" onsubmit="addTask(event)">
            <input type="text" id="taskInput" placeholder="Adicionar novo afazer..." required>
            <button type="submit">Adicionar</button>
        </form>
        <ul id="todoList">
            <li><input type="checkbox" onchange="toggleTask(this)"> Estudar HTML e CSS</li>
            <li><input type="checkbox" onchange="toggleTask(this)"> Fazer exercícios físicos</li>
            <li><input type="checkbox" onchange="toggleTask(this)"> Ler um livro</li>
        </ul>
    </div>
    <script>
        function addTask(event) {
            event.preventDefault();
            const input = document.getElementById('taskInput');
            const value = input.value.trim();
            if (value) {
                const li = document.createElement('li');
                li.innerHTML = `<input type="checkbox" onchange="toggleTask(this)"> ${value}`;
                document.getElementById('todoList').appendChild(li);
                input.value = '';
            }
        }
        function toggleTask(checkbox) {
            const li = checkbox.parentElement;
            li.classList.toggle('completed', checkbox.checked);
        }
    </script>
</body>
</html>
